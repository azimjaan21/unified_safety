# Two tasks, one shared backbone
task: dual
heads:
  - name: ppe
    nc: 3
    names: [helmet, head, vest]
    data: data/ppe.yaml      # PPE dataset yaml (train/val/test inside)
    loss_weight: 1.0
  - name: fire
    nc: 2
    names: [fire, others, smoke]
    data: data/fire.yaml     # FIRE dataset yaml
    loss_weight: 1.0

# global training parameters
imgsz: 640
batch: 32           # effective batch per step (alternating dataloaders)
epochs: 100
patience: 20
optimizer: auto
lr0: 0.01
weight_decay: 0.0005
warmup_epochs: 3
